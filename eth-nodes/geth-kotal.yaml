apiVersion: ethereum.kotal.io/v1alpha1
kind: Node
metadata:
  name: geth-node
  namespace: eth-nodes
spec:
  network: goerli
  # this version contains latest changes relating to the shapella hardfork and withdrawals.
  image: ethpandaops/geth:master
  client: geth
  nodePrivateKeySecretName: geth-nodekey
  rpc: true
  engine: true
  jwtSecretName: jwt-secret
  rpcPort: 8545
  p2pPort: 30303
  rpcAPI:
    - web3
    - net
    - eth
  graphql: true
  graphqlPort: 8546
  syncMode: full
  resources:
    cpu: "1"
    cpuLimit: "1"
    memory: "1Gi"
    memoryLimit: "2Gi"
  genesis:
    chainId: 20189
    networkId: 20189
    clique:
